version: 2.1
orbs:
  aws-s3: circleci/aws-s3@1.0.11

jobs:
  test:
    docker:
      - image: circleci/python:3.7
        environment:
          DATABASE_URL: postgresql://root@localhost/circle_test?sslmode=disable
          CELERY_BROKER_URL: redis://redis:6379/0
      - image: circleci/postgres:10.3
        environment:
          POSTGRES_USER: root
          POSTGRES_DB: circle_test
      - image: circleci/redis:5.0
    steps:
      - checkout
      - run:
          name: Calculate checksum of the dependencies
          command: |
            shasum requirements/* > /tmp/checksum.tmp
      - restore_cache:
          key: dependencies-{{ checksum "/tmp/checksum.tmp" }}
      - run:
          name: Setup VirtualEnv
          command: |
            virtualenv venv
            . venv/bin/activate
            pip install -r requirements/local.txt
      - save_cache:
          key: dependencies-{{ checksum "/tmp/checksum.tmp" }}
          paths:
            - "venv"
      - run:
          name: Run Tests
          command: |
            . venv/bin/activate
            mypy sprints
            coverage run -m pytest
            coverage report

  build_backend:
    docker:
      - image: circleci/python:3.7
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - checkout
      - run:
          name: Install Docker Compose
          command: |
            curl -L https://github.com/docker/compose/releases/download/1.19.0/docker-compose-`uname -s`-`uname -m` > ~/docker-compose
            chmod +x ~/docker-compose
            sudo mv ~/docker-compose /usr/local/bin/docker-compose
      - run:
          name: Build and push Docker image
          command: |
            echo $DOCKER_PASSWORD | docker login -u $DOCKER_LOGIN --password-stdin
            docker-compose -f production.yml pull
            docker-compose -f production.yml build
            docker-compose -f production.yml push

  build_frontend:
    docker:
      - image: circleci/node:11.15
    steps:
      - checkout
      - run:
          name: Create .env file
          command: |
            echo -e "REACT_APP_API_BASE=$REACT_APP_API_BASE\nREACT_APP_GOOGLE_CLIENT_ID=$REACT_APP_GOOGLE_CLIENT_ID\nJIRA_URL=$JIRA_URL" > frontend/.env.production
      - restore_cache:
          key: dependency-cache-{{ checksum "frontend/package.json" }}
      - run:
          name: Install dependencies
          command: "cd frontend && npm install"
      - save_cache:
          key: dependency-cache-{{ checksum "frontend/package.json" }}
          paths:
            - ./frontend/node_modules
      - run:
          name: Build React frontend
          command: "cd frontend && npm run build"
      - persist_to_workspace:
          root: frontend/build
          paths:
            - .

  deploy_frontend:
    docker:
      - image: circleci/python:3.7
    steps:
      - attach_workspace:
          at: build
      - aws-s3/sync:
          from: build/
          to: "s3://$AWS_S3_BUCKET/frontend"
          overwrite: true
      - run:
          name: Invalidate CloudFront cache
          command: |
            aws cloudfront create-invalidation --distribution-id $AWS_CLOUDFRONT_DISTRIBUTION_ID --paths '/*'

  deploy_backend:
    docker:
      - image: circleci/python:3.7
    steps:
      - run:
          name: Deploy backend
          command: |
            ssh -o StrictHostKeyChecking=no $HOST_USERNAME@$HOSTNAME "/bin/bash /sprints/deploy.sh"

workflows:
  version: 2
  main:
    jobs:
      - test

      - build_backend:
          requires:
            - test
          filters:
            branches:
              only: master
      - build_frontend:
          requires:
            - test
          filters:
            branches:
              only: master

      - deploy_backend:
          requires:
            - build_backend
            - build_frontend
      - deploy_frontend:
          requires:
            - build_backend
            - build_frontend
